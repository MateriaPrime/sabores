{% extends 'base.html' %}
{% block content %}
<section class="container mx-auto max-w-md p-6">
  <h1 class="text-2xl font-bold mb-4">Iniciar sesión</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
      <label class="block text-sm font-medium">Usuario</label>
      {{ form.username }}
    </div>
    <div>
      <label class="block text-sm font-medium">Contraseña</label>
      {{ form.password }}
    </div>
    <div class="flex items-center gap-2">
      {{ form.remember_me }} <label>Recordarme</label>
    </div>
    <button class="bg-orange-500 text-white px-4 py-2 rounded">Entrar</button>
  </form>
  <div class="mt-4 text-sm">
    <a class="text-orange-600 underline" href="{% url 'password_reset' %}">Olvidé mi contraseña</a>
    <span class="mx-2 text-stone-400">|</span>
    <a class="text-orange-600 underline" href="{% url 'pedidos:signup_cliente' %}">Crear cuenta cliente</a>
  </div>
</section>
{% endblock %}
